<!DOCTYPE html>
<html>
    <head>
        <title>study express</title>
        <link rel="stylesheet" href="css/register.min.css">
        <script src="js/vue.min.js"></script>
    </head>
    <body>
        <h1>注册</h1>
        <div id="app">
            <div>
                <label for="name">用户名：</label>
                <input type="text" name="name" placeholder="请输入用户名" id="nickname">
            </div>
            <div>
                <label for="name">性别：</label>
                <select type="text" name="name" id="sex">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <div>
                <label for="password">密码：</label>
                <input type="password" placeholder="请输入密码" id="password">                
            </div>
            <button type="button" v-on:click="register()">注册</button>
        </div>        
        <script type="module" src="js/register.min.js"></script>
    </body>    
</html>
