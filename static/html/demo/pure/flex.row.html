<!doctype html>
<html>
<head>
	<title>FlexRow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/flex.row.min.css">
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			width: 80%;
			margin: auto;
			padding: 5rem 0;
			font-family: 'Microsoft YaHei', Arial, Helvetica, sans-serif;
		}
		.bar {
			height: 30px;
			background-color: dodgerblue;
			margin: .5rem 0;
		}
	</style>
</head>
<body>

	<div class="flexbox">
		<div class="flex-lg-7 flex-md-4 flex-sm-3">
			<div class="bar"></div>
		</div>
		<div class="flex-2 flex-sm">
			<div class="bar"></div>
		</div>
		<div class="flex-lg-7 flex-md-4 flex-sm-3  flex-2">
			<div class="bar"></div>
		</div>
	</div>

	<div class="flexbox">
		<div class="flex-lg-7 flex-md-4 flex-sm-3">
			<div class="bar"></div>
		</div>
		<div class="flex">
			<div class="bar"></div>
		</div>
	</div>

	<div class="flexbox">
		<div class="flex">
			<div class="bar"></div>
		</div>
		<div class="flex-lg-4 flex-md-3 flex-sm-2 flex-3">
			<div class="bar"></div>
		</div>
	</div>

	<div class="flexbox">
		<div class="flex-1">
			<div class="bar"></div>
		</div>
		<div class="flex-2">
			<div class="bar"></div>
		</div>
		<div class="flex-3">
			<div class="bar"></div>
		</div>
		<div class="flex-4">
			<div class="bar"></div>
		</div>
		<div class="flex-10">
			<div class="bar"></div>
		</div>
		<div class="flex-5">
			<div class="bar"></div>
		</div>
		<div class="flex-12">
			<div class="bar"></div>
		</div>
	</div>
	
</body>
</html>
