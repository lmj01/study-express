        <script type="module">
            class WA {
                constructor() {

                }
                streaming(url, imports) {
                    return WebAssembly.instantiateStreaming(fetch(url), imports || {});
                }
                instantiate(url, imports) {
                    return fetch(url).then(res=>{
                        if (res.ok) {
                            console.log('arraybuffer ', res.arrayBuffer);
                            return res.arrayBuffer();                        
                        }
                        throw new Error('unable to fetch wasm');
                    }).then(bytes=>{
                        console.log('bytes ', bytes);
                        return WebAssembly.compile(bytes);
                    }).then(mod=>{
                        console.log('instantiate module', mod);
                        return WebAssembly.instantiate(mod, imports || {});
                    }).then(instance=>instance.exports);
                }
            }
            let importObject = {
